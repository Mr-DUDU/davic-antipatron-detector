<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DAVIC - Inicio</title>
    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts: Montserrat -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- Tu CSS personalizado -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='favicon.png') }}"
    />
  </head>
  <body>
    <div class="main-wrapper">
      <!-- Header -->
      <header class="d-flex align-items-center justify-content-between px-4">
        <span class="app-title">D.A.V.I.C</span>
      </header>

      <!-- Cuerpo principal -->
      <main>
        <div class="container-fluid h-100">
          <div class="row h-100 align-items-center">
            <!-- Lateral izquierdo -->
            <div
              class="col h-100 lateral-bg d-flex justify-content-center align-items-center"
            >
              <!-- Puedes poner algo aquÃ­ si quieres, o dejar vacÃ­o -->
            </div>
            <!-- Centro -->
            <div
              class="col-5 h-100 d-flex justify-content-center align-items-center bg-white"
            >
              <div class="centro-card w-100">
                <h2 class="mb-3 text-center">Bienvenido a DAVIC</h2>
                <form
                  action="/api_importer"
                  method="POST"
                  class="p-3 border rounded bg-white shadow"
                >
                  <div class="mb-3">
                    <label for="component" class="form-label"
                      >ðŸ”§ Nombre del Proyecto:</label
                    >
                    <input
                      type="text"
                      id="component"
                      name="component_key"
                      class="form-control"
                      placeholder="NombreGitHub_NombreDelProyecto"
                      required
                    />
                  </div>

                  <div class="mb-3">
                    <label for="token" class="form-label">ðŸ”‘ Token de AutorizaciÃ³n:</label>
                    <input
                      type="password"
                      id="token"
                      name="token"
                      class="form-control"
                      required
                    />
                    <span id="tokenHelp" class="form-text">
                    </span>
                  </div>

                  <div class="mb-3">
                    <label for="language" class="form-label"
                      >ðŸ’» Lenguaje del proyecto:</label
                    >
                    <select
                      name="language"
                      id="language"
                      class="form-select"
                      required
                    >
                      <option value="python" selected>Python</option>
                    </select>
                  </div>

                  {% if mensaje %}
                  <div class="alert alert-warning" role="alert">
                    {{ mensaje }}
                  </div>
                  {% endif %}

                  <button type="submit" class="btn btn-primary w-100">
                    Verificar proyecto
                  </button>
                </form>
              </div>
            </div>
            <!-- Lateral derecho -->
            <div
              class="col h-100 lateral-bg d-flex justify-content-center align-items-center"
            >
              <!-- Puedes poner algo aquÃ­ si quieres, o dejar vacÃ­o -->
            </div>
          </div>
        </div>
      </main>

      <!-- Footer -->
      <footer class="d-flex align-items-center justify-content-center">
        <span>Â© 2025 DAVIC - Desarrollado por David Averos</span>
      </footer>
    </div>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
